<div id="form_antecedentesAcademicos">
    <div id="form_antecedentesAcademicos-ct">
        <div id="form_antecedentesAcademicos-header" class="form_concursar_header">
            <h2>Comité</h2>
            <p>
            </p>
        </div>
        <div id="contenido_form_comite" class="fondo_form">
            <fieldset style="width: 95%; padding-left: 3%;">
                <legend style="margin-bottom: 20px;">Ingrese únicamente los estudios que acredite título,
                    indicando el nivel del mismo</legend>
                <h5>
                    <em>*</em>Campos Obligatorios</h5>
                <div class="grupo_campos">
                    <label for="cmb_periodo">
                        Proceso Evaluatorio <em>*</em></label>
                    <select id="cmb_periodo" style="width: 280px;" rh-control-type="combo" rh-data-provider="PeriodosEvaluacion"
                        rh-propiedad-label="descripcion_periodo" rh-model-property="Periodo.Id" data-validar="haySeleccionEnCombo">
                    </select>
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="hora">
                        Hora <em>*</em></label>
                    <input id="hora" type="text" rh-control-type="textbox" rh-model-property="Hora" style="width: 160px;"
                        data-validar="esNoBlanco" maxlength="100" />
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="lugar">
                        Lugar <em>*</em></label>
                    <input id="Text1" type="text" rh-control-type="textbox" rh-model-property="Lugar"
                        style="width: 160px;" data-validar="esNoBlanco" maxlength="100" />
                </div>
                <div class="grupo_campos nueva_linea">
                    <legend><a id="btn_agregar_ue" class="link">Agregar Unidad de Evaluacion</a></legend>
                    <h4>Unidades de Evaluacion</h4>
                    <div id="ContenedorPlanillaUnidadesEvaluacion" runat="server">
                        <table id="tabla_unidades_evaluacion" class="table table-striped">
                        </table>
                    </div>
                </div>
            </fieldset>
            <div class="btn-fld">
                <input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar" />
            </div>
            <input type="hidden" id="txt_AntecedenteAcademico_id" />
        </div>
    </div>
</div>
