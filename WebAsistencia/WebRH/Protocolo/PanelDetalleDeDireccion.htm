<div id="form_AgregarContacto">

            </p>

                <div class="grupo_campos nueva_linea">

                    <select id="Select2" style="width: 160px;" data-validar="esNoBlanco">

                </div>
                <div class="grupo_campos">
                    <label for="CodigoPostal">

                    <input id="txt_CodigoPostal" type="text" style="width: 75px;"  />

                <div class="grupo_campos nueva_linea">

                <div class="grupo_campos">

                    <input id="txt_Provincia" type="text" style="width: 192px;" disabled />

                    <label for="Provincia">

                    <select id="cmb_TipoContacto" style="width: 160px;" data-validar="esNoBlanco">

                    <input type="button" class="btn btn-primary" id="Button1" value="Agregar nuevo Edificio" />

                <div class="grupo_campos nueva_linea">
