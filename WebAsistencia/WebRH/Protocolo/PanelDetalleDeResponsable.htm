<div id="form_AgregarResponsable">
    <div id="form_form_AgregarResponsable-ct">
        <div id="form_form_AgregarResponsable-header" class="form_concursar_header">
            <h2>
                Responsable</h2>
            <p>
            </p>
        </div>
        <div id="contenido_form_agregar_Responsables" class="fondo_form">
            <fieldset style="width: 95%; padding-left: 3%;">
                <legend style="margin-bottom: 20px;">Datos Personales</legend>
                <div id="div_documento" class="grupo_campos">
                    <label for="cmb_TipoResponsable">
                        Documento:</label>
                    <input id="txt_responsable_documento" type="text" style="width: 100px;" data-validar="esNumeroNaturalSinCero"
                        disabled />
                </div>
                <div class="grupo_campos">
                    <label for="cmb_TipoResponsable">
                        Id Interna:</label>
                    <input id="txt_responsable_id_interna" type="text" style="width: 96px;" data-validar="esNoBlanco"
                        disabled />
                    <!--<input type="button" class="btn btn-primary" style="margin: -10px 0px 0px 14px;"
                        id="btn_buscar_responsable" value="Buscar" />-->
                </div>
                <div id="div_mensaje" style="display: none;">
                    <p style="color: Red;">
                        El D.N.I no se encuentra registrado. Complete los datos manualmente o vuelva a ingresar
                        otro número.</p>
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="txt_Responsable" style="margin-left: 19px;">
                        Nombre:
                    </label>
                    <input id="txt_responsable_nombre" type="text" style="width: 285px;" data-validar="esNoBlanco"
                        disabled />
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="txt_Responsable" style="margin-left: 19px;">
                        Apellido:
                    </label>
                    <input id="txt_responsable_apellido" type="text" style="width: 285px;" data-validar="esNoBlanco"
                        disabled />
                </div>
                <legend style="margin-bottom: 20px;">Datos del Cargo</legend>
                <div class="grupo_campos">
                    <label for="txt_Responsable">
                        Trat. Persona:
                    </label>
                    <select id="cmb_responsable_tratamiento_persona" style="width: 90px;" data-validar="esNoBlanco"
                        disabled>
                    </select>
                </div>
                <div class="grupo_campos">
                    <label for="txt_Responsable">
                        Trat. Título:
                    </label>
                    <select id="cmb_responsable_tratamiento_titulo" style="width: 90px;" data-validar="esNoBlanco"
                        disabled>
                    </select>
                </div>
                <div class="grupo_campos" style="margin-left: 35px;">
                    <input type="checkbox" name="vehicle" id="check_acto_administrativo" disabled>Acto
                    Adm.<br>
                    <input type="checkbox" name="vehicle" id="check_contratos" disabled>Contratos<br>
                    <input type="checkbox" name="vehicle" id="check_facturas" disabled>Facturas<br>
                    <input type="checkbox" name="vehicle" id="check_ddjj_recibo" disabled>DDJJ/Recibo
                </div>
                <div class="grupo_campos nueva_linea" style="margin-top: -34px;">
                    <label for="txt_Responsable">
                        Cargo/Función o Equiv.:
                    </label>
                    <select id="cmb_responsable_cargo_funcion" style="width: 210px;" data-validar="esNoBlanco"
                        disabled>
                    </select>
                </div>
                <div class="grupo_campos nueva_linea" >
                    <p style="color:Red;">
                        Para Modificar datos del Responsable, por favor comuníquese con Recursos Humanos
                    </p>
                </div>
            </fieldset>
            <div class="btn-fld">
                <input type="button" class="btn btn-primary" id="btn_guardar" value="Guardar Cambios" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function () {

        ModificarAreas_Responsable.Iniciar();
    });

</script>
