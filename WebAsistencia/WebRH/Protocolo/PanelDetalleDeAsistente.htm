<div id="form_AgregarAsistente">
    <div id="form_form_AgregarAsistente-ct">
        <div id="form_form_AgregarAsistente-header" class="form_concursar_header">
            <h2>
                Asistente</h2>
            <p>
            </p>
        </div>
        <div id="contenido_form_agregar_Asistentes" class="fondo_form">
            <fieldset style="width: 95%; padding-left: 3%;">
                <legend style="margin-bottom: 20px;">Datos Personales</legend>
                <div class="grupo_campos">
                    <label for="cmb_TipoAsistente">
                        Documento:</label>
                    <input id="Text2" type="text" style="width: 100px;" data-validar="esNoBlanco" />

                </div>
                <div class="grupo_campos">
                    <label for="cmb_TipoAsistente">
                        Id Interna:</label>
                    <input id="Text3" type="text" style="width: 96px;" data-validar="esNoBlanco" disabled />
             
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="txt_Asistente" style="margin-left: 19px;">
                        Nombre:
                    </label>
                    <input id="txt_Asistente" type="text" style="width: 285px;" data-validar="esNoBlanco"
                        disabled />
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="txt_Asistente" style="margin-left: 19px;">
                        Apellido:
                    </label>
                    <input id="Text1" type="text" style="width: 285px;" data-validar="esNoBlanco" disabled />
                </div>
                <div class="btn-fld">
                    <input type="button" class="btn btn-primary" style="float: left; margin-top: -8px;"
                        id="btn_buscar_asistente" value="Buscar" />
                </div>
                <legend style="margin-bottom: 20px;">Datos de Contacto</legend>
                <div class="grupo_campos">
                    <label for="txt_Asistente">
                        Teléfono:
                    </label>
                    <input id="Text9" type="text" style="width: 150px;" data-validar="esNoBlanco" />
                </div>
                <div class="grupo_campos">
                    <label for="txt_Asistente">
                        Fax:
                    </label>
                    <input id="Text5" type="text" style="width: 150px;" data-validar="esNoBlanco" />
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="txt_Asistente" style="margin-left: 24px;">
                        Mail:
                    </label>
                    <input id="Text6" type="text" style="width: 353px;" data-validar="esNoBlanco" />
                </div>
                <div class="grupo_campos nueva_linea">
                    <label for="txt_Asistente" style="margin-left: 16px;">
                        Cargo:
                    </label>
                    <select id="cmb_TipoContacto" style="width: 239px;" data-validar="esNoBlanco">
                     <option value="1">Asistente</option>
                    </select>
                </div>
                <div class="grupo_campos">
                    <label for="txt_Asistente">
                        Orden:
                    </label>
                    <input id="Text4" type="text" style="width: 45px;" data-validar="esNoBlanco" />
                </div>
            </fieldset>
            <div class="btn-fld">
                <input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar" />
            </div>
        </div>
    </div>
</div>
