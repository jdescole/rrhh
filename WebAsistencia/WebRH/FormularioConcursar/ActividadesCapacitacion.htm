<div id="form_actividadesCapacitacion">
	<div id="form_actividadesCapacitacion-ct">

			<h2>Actividades de Capacitación</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_capacitacion" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<p>
					<em>*</em> Campos Obligatorios
				</p>
				<legend>Actividades de Capacitaci&oacute;n</legend>
				<br/>
				<legend>Ingresar Certificaci&oacute;n/Actividad de Capacitaci&oacute;n</legend>
				<div class="grupo_campos">
					<label for="txt_capacitacion_nombreDiploma">Diploma o certificaci&oacute;n <em>*</em></label>
					<input id="txt_capacitacion_nombreDiploma" type="text" style="width:350px;"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_capacitacion_fechaInicio">Fecha de inicio <em>*</em></label>
					<input id="txt_capacitacion_fechaInicio" type="text" style="width:100px;"/>

				<div class="grupo_campos">

				<div class="grupo_campos">

					<input id="txt_capacitacion_duracion" type="text" style="width:150px;" name="txt_capacitacion_duracion"/>
				</div>
				<div style="float:left; clear:left;margin:4px 8px 4px 8px">

					<thead>
					<tr>
						<th>
							Especialidades
						</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>
							Una Especialidad
						</td>
					</tr>
					<tr>
						<td>
							Otra Especialidad
						</td>
					</tr>
					</tbody>
					</table>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="txt_capacitacion_establecimiento">Establecimiento <em>*</em></label>
					<input id="txt_capacitacion_establecimiento" type="text" style="width:350px;"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_capacitacion_localidad">Localidad <em>*</em></label>

			<div class="btn-fld">

		</div>
	</div>
</div>
