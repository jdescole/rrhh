<div id="form_actividadesDocentes">
	<div id="form_actividadesDocentes-ct">
		<div id="form_actividadesDocentes-header" class="form_concursar_header">
			<h2>Actividades Docentes</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_docentes" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una actividad docente en las cual haya desempeñado</legend>
                 <h5><em>*</em>Campos Obligatorios</h5>
				<div class="grupo_campos">
					<label for="actividad_docente_asignatura">Asignatura <em>*</em></label>
					<input id="txt_actividad_docente_asignatura" type="text" style="width:350px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_nivel_educativo">Nivel Educativo <em>*</em></label>
					<select id="cmb_actividad_docente_nivel_educativo" style="width:270px;" data-validar="esNumeroNaturalSinCero">
					</select>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="actividad_docente_categoria">Categoría Docente <em>*</em></label>
					<input id="txt_actividad_docente_categoria" type="text" style="width:175px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_caracter_designacion">Carácter Designación <em>*</em></label>
					<input id="txt_actividad_docente_caracter_designacion" type="text" style="width:150px;" name=""data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_dedicacion">Dedicación Docente <em>*</em></label>
					<input id="txt_actividad_docente_dedicacion" type="text" style="width:130px;"data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="actividad_docente_carga_horaria">Carga Horaria <em>*</em></label>
					<input id="txt_actividad_docente_carga_horaria" type="text" style="width:110px;"data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="actividad_docente_tipo_actividad">Tipo de Actividad <em>*</em></label>
					<input id="txt_actividad_docente_tipo_actividad" type="text" style="width:350px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_fecha_inicio">Fecha Inicio <em>*</em></label>
					<input id="txt_actividad_docente_fecha_inicio" type="text" style="width:120px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_fecha_fin">Fecha Fin <em>*</em></label>
					<input id="txt_actividad_docente_fecha_fin" type="text" style="width:120px;"data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="actividad_docente_establecimiento">Establecimiento <em>*</em></label>
					<input id="txt_actividad_docente_establecimiento" type="text" style="width:200px;" name="txt_establecimiento" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_localidad">Localidad <em>*</em></label>
					<input id="cmb_actividad_docente_localidad" type="text" style="width:200px;" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="actividad_docente_pais">País <em>*</em></label>
					<select id="cmb_actividad_docente_pais" style="width:200px;"data-validar="esNumeroNaturalSinCero">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
                <input type="button" class="btn btn-primary" id="add_actividadesDocentes" value="Agregar" />
			</div>
		</div>
	</div>
</div>
