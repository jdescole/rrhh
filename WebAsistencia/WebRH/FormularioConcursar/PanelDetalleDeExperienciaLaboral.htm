<div id="form_experienciasLaborales">
	<div id="form_experienciasLaborales-ct">
		<div id="form_experienciasLaborales-header" class="form_concursar_header">
			<h2>Experiencia Laboral</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_experiencias_laborales" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una experiencia laboral relevante para la postulación</legend>
				 <h5><em>*</em>Campos Obligatorios</h5>
                <div class="grupo_campos">
					<label for="experiencia-laboral_puesto">Puesto Ocupado <em>*</em></label>
					<input id="experiencia-laboral_puesto" type="text" style="width:250px;" name = "txt_experiencia_laboral_puesto" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="txt_especialidad">Nombre de la Principal Actividad o Responsabilidad <em>*</em></label>
					<input id="txt_experiencia_laboral_actividad" type="text" style="width:305px;" name="txt_experiencia_laboral_actividad" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_personal_a_cargo">Personal a Cargo <em>*</em></label>
                    <select id="experiencia-laboral_personal_a_cargo" style="width:135px;" name = "txt_experiencia_personal_a_cargo" data-validar="esUnComboConCero">
						<option>Seleccione</option>
						<option value=0>NO</option>
                        <option value=1>SI</option>
					</select>
                  </div>
                <div class="grupo_campos">
					<label for="txt_experiencia_laboral_fecha_inicio">Fecha Inicio <em>*</em></label>
					<input id="txt_experiencia_laboral_fecha_inicio" type="text" style="width:100px;" name = "txt_experiencia_laboral_fecha_inicio" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_experiencia_laboral_fecha_fin">Fecha Fin</label>
					<input id="txt_experiencia_laboral_fecha_fin" type="text" style="width:100px;"name = "txt_experiencia_laboral_fecha_fin"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_motivo_desvinculacion">Motivo de Desvinculación </label>
					<input id="experiencia-laboral_motivo_desvinculacion" type="text" style="width:180px;" name="txt_motivo_desvinculacion"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_empleador">Nombre del Empleador <em>*</em></label>
					<input id="experiencia-laboral_empleador" type="text" style="width:250px;" name="txt_nombre_empleador" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_localidad">Tipo Empresa / Institución <em>*</em></label>
					<input id="experiencia-laboral_tipo_empresa" type="text" style="width:150px;" name = "txt_tipo_empresa_institucion" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_sector">Sector <em>*</em></label>
					<input id="experiencia-laboral_sector" type="text" style="width:130px;" name = "txt_experiencia_laboral_sector" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_localidad">Localidad <em>*</em></label>
					<input id="experiencia-laboral_localidad" type="text" style="width:285px;" name = "txt_experiencia_laboral_localidad" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_experiencia_laboral_pais">País <em>*</em></label>
					<select id="cmb_experiencia_laboral_pais" style="width:285px;" name = "cmb_experiencia_laboral_pais" data-validar="esUnComboSinCero">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="add_experiencia_laboral" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
