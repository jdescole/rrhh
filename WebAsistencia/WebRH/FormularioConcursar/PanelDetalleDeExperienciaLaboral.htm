<div id="form_experienciasLaborales">
	<div id="form_experienciasLaborales-ct">
		<div id="form_experienciasLaborales-header" class="form_concursar_header">
			<h2>Experiencia Laboral</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_experiencias_laborales" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una experiencia laboral relevante para la postulación</legend>
				 <h5><em>*</em>Campos Obligatorios</h5>
                <div class="grupo_campos">
					<label for="experiencia-laboral_puesto">Puesto Ocupado <em>*</em></label>
					<input id="experiencia-laboral_puesto" type="text" style="width:250px;" rh-control-type="textbox" rh-model-property="PuestoOcupado" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="txt_especialidad">Nombre de la Principal Actividad o Responsabilidad <em>*</em></label>
					<input id="txt_experiencia_laboral_actividad" type="text" style="width:305px;" rh-control-type="textbox" rh-model-property="Actividad" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="cmb_ambitolaboral">Ámbito Laboral <em>*</em></label>
                    <select id="cmb_ambitolaboral" style="width:135px;" rh-control-type="combo" rh-data-provider="AmbitosLaborales"
                            rh-model-property="AmbitoLaboral" data-validar="haySeleccionEnCombo">
					</select>
                </div>
                <div class="grupo_campos" >
					<label for="cmb_modalidad">Modalidad</label>
                    <select id="cmb_modalidad" style="width:135px;" rh-control-type="combo" rh-data-provider="ModalidadContratacion"
                            rh-model-property="ModalidadContratacion" data-validar="haySeleccionEnCombo" >
					</select>
                </div>
                <div id="div_vigencia" class="grupo_campos" >
					<label for="ckb_experiencia">Trabajo allí en la actualidad </label>
                    <input id="ckb_experiencia" rh-model-property="Vigente" rh-control-type="checkbox" style="margin-left: 40%;  width: 15px; height: 15px;" type="checkbox" name="vigencia" /> 
                </div>

                

				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_personal_a_cargo">Personal a Cargo <em>*</em></label>
                    <select id="experiencia-laboral_personal_a_cargo" style="width:135px;" rh-control-type="combo" rh-model-property="PersonasACargo" data-validar="haySeleccionEnCombo">
						<option value=0>NO</option>
                        <option value=1>SI</option>
					</select>
                  </div>

                <div class="grupo_campos">
					<label for="txt_experiencia_laboral_fecha_inicio">Fecha Inicio <em>*</em></label>
					<input id="txt_experiencia_laboral_fecha_inicio" type="text" style="width:128px;" rh-control-type="datepicker" rh-model-property="FechaInicio" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_experiencia_laboral_fecha_fin">Fecha Fin</label>
					<input id="txt_experiencia_laboral_fecha_fin" type="text" style="width:126px;" rh-control-type="datepicker" rh-model-property="FechaFin"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_motivo_desvinculacion">Motivo de Desvinculación </label>
					<input id="experiencia-laboral_motivo_desvinculacion" type="text" style="width:582px;" rh-control-type="textbox" rh-model-property="MotivoDesvinculacion" />
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_empleador">Nombre del Empleador <em>*</em></label>
					<input id="experiencia-laboral_empleador" type="text" style="width:250px;" rh-control-type="textbox" rh-model-property="NombreEmpleador" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_localidad">Tipo Empresa / Institución <em>*</em></label>
					<input id="experiencia-laboral_tipo_empresa" type="text" style="width:150px;" rh-control-type="textbox" rh-model-property="TipoEmpresa" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_sector">Sector <em>*</em></label>
					<input id="experiencia-laboral_sector" type="text" style="width:130px;" rh-control-type="textbox" rh-model-property="Sector" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_localidad">Localidad <em>*</em></label>
					<input id="experiencia-laboral_localidad" name="localidad" type="text" style="width:285px;" rh-control-type="textbox" rh-model-property="Localidad" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_experiencia_laboral_pais">País <em>*</em></label>
					<select id="cmb_experiencia_laboral_pais" style="width:285px;" data-validar="haySeleccionEnCombo" rh-control-type="combo" rh-data-provider="Paises"
                            rh-model-property="Pais">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
