<div id="form_experienciasLaborales">
	<div id="form_experienciasLaborales-ct">
		<div id="form_experienciasLaborales-header" class="form_concursar_header">
			<h2>Experiencia Laboral</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_experiencias_laborales" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<p>
					<em>*</em> Campos Obligatorios
				</p>
				<legend>Ingresar Experiencia Laboral Relevante</legend>
				<div class="grupo_campos">
					<label for="experiencia-laboral_puesto">Puesto ocupado <em>*</em></label>
					<input id="experiencia-laboral_puesto" type="text" style="width:350px;" name = "txt_experiencia_laboral_puesto"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_personal_a_cargo">Personal a cargo <em>*</em></label>
					<input id="experiencia-laboral_personal_a_cargo" type="text" style="width:100px;" name = "txt_experiencia_personal_a_cargo"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_experiencia_laboral_fecha_inicio">Fecha Inicio <em>*</em></label>
					<input id="txt_experiencia_laboral_fecha_inicio" type="text" style="width:100px;" name = "txt_experiencia_laboral_fecha_inicio"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_experiencia_laboral_fecha_fin">Fecha Fin <em>*</em></label>
					<input id="txt_experiencia_laboral_fecha_fin" type="text" style="width:100px;"name = "txt_experiencia_laboral_fecha_fin"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_motivo_desvinculacion">Motivo de Desvinculación <em>*</em></label>
					<input id="experiencia-laboral_motivo_desvinculacion" type="text" style="width:350px;" name="txt_motivo_desvinculacion"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="experiencia-laboral_empleador">Nombre del Empleador <em>*</em></label>
					<input id="experiencia-laboral_empleador" type="text" style="width:325px;" name="txt_nombre_empleador"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_localidad">Tipo Empresa / Institución <em>*</em></label>
					<input id="experiencia-laboral_tipo_empresa" type="text" style="width:175px;" name = "txt_tipo_empresa_institucion"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_localidad">Sector <em>*</em></label>
					<input id="experiencia-laboral_sector" type="text" style="width:175px;" name = "txt_experiencia_laboral_sector"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_localidad">Localidad <em>*</em></label>
					<input id="experiencia-laboral_localidad" type="text" style="width:225px;" name = "txt_experiencia_laboral_localidad"/>
				</div>
				<div class="grupo_campos">
					<label for="experiencia-laboral_pais">País <em>*</em></label>
					<select id="experiencia-laboral_pais" style="width:130px;" name = "cmb_experiencia_laboral_pais">
					</select>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="txt_especialidad">Nombre de la Principal Actividad o Responsabilidad <em>*</em></label>
					<input id="txt_experiencia_laboral_actividad" type="text" style="width:350px;" name="txt_experiencia_laboral_actividad"/>
					<input id="Button8" type="button" value="+"/>
					<table class="table table-striped">
					<thead>
					<tr>
						<th>
							Actividades o Responsabilidades
						</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>
							Una Actividad
						</td>
					</tr>
					<tr>
						<td>
							Otra Actividad
						</td>
					</tr>
					<tr>
						<td>
							Una Responsabilidad
						</td>
					</tr>
					</tbody>
					</table>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="add_experiencia_laboral" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
