<div id="form_idiomasExtranjeros">
	<div id="form_idiomasExtranjeros-ct">
		<div id="form_idiomasExtranjeros-header" class="form_concursar_header">
			<h2>Idiomas Extranjeros</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_idiomas_extranjeros" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese un idioma y el nivel que posee de dominio del mismo</legend>
				<h5><em>*</em>Campos Obligatorios</h5>
                <div class="grupo_campos">
					<label for="nombre">Diploma / Certificación <em>*</em></label>
					<input id="txt_idioma_extranjero_diploma_certificacion" type="text" style="width:500px;" data-validar="esNoBlanco"rh-control-type="textbox" rh-model-property="Diploma"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_ingreso">Fecha de Obtención <em>*</em></label>
					<input id="txt_idioma_extranjero_fecha_obtencion" type="text" style="width:110px;" rh-control-type="datepicker" rh-model-property="FechaObtencion" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="nombre">Idioma <em>*</em></label>
					<input id="txt_idioma_extranjero_idioma" type="text" style="width:260px;" rh-control-type="textbox" rh-model-property="Idioma" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_ingreso">Lectura <em>*</em></label>
					<select id="cmb_idioma_extranjero_lectura" style="width:110px;" rh-control-type="combo" rh-data-provider="NivelesDeIdioma"
                            rh-model-property="Lectura"  data-validar="haySeleccionEnCombo">
					</select>
				</div>
				<div class="grupo_campos">
					<label for="txt_egreso">Escritura <em>*</em></label>
					<select id="cmb_idioma_extranjero_escritura" style="width:110px;" rh-control-type="combo" rh-data-provider="NivelesDeIdioma"
                            rh-model-property="Escritura" data-validar="haySeleccionEnCombo">
					</select>
				</div>
				<div class="grupo_campos">
					<label for="txt_egreso">Oral <em>*</em></label>
					<select id="cmb_idioma_extranjero_oral" style="width:110px;" rh-control-type="combo" rh-data-provider="NivelesDeIdioma" rh-model-property="Oral" 
                    data-validar="haySeleccionEnCombo" >
					</select>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="txt_egreso">Establecimiento <em>*</em></label>
					<input id="txt_idioma_extranjero_establecimiento" name="establecimiento" type="text" style="width:200px;" rh-control-type="textbox" rh-model-property="Establecimiento" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="txt_localidad">Localidad <em>*</em></label>
					<input id="cmb_idioma_extranjero_localidad" name="localidad" type="text" style="width:200px;" rh-control-type="textbox" rh-model-property="Localidad" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_pais">País <em>*</em></label>
					<select id="cmb_idioma_extranjero_pais" style="width:200px;" rh-control-type="combo" rh-data-provider="Paises" rh-model-property="Pais" data-validar="haySeleccionEnCombo">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
