<div id="form_competenciasInformaticas">
	<div id="form_competenciasInformaticas-ct">
		<div id="form_competenciasInformaticas-header" class="form_concursar_header">
			<h2>Competencias Informáticas</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_competencias_informaticas" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una competencia informática que haya finalizado y certificado</legend>
                <h5><em>*</em>Campos Obligatorios</h5>
				<div class="grupo_campos">
					<label for="nombre">Diploma / Certificación <em>*</em></label>
					<input id="txt_competencias_informaticas_diploma_certificacion" type="text" style="width:330px;" rh-control-type="textbox" rh-model-property="Diploma" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_ingreso">Fecha Obtención <em>*</em></label>
					<input id="txt_competencias_informaticas_fecha_obtencion" type="text" style="width:100px;" rh-control-type="datepicker" rh-model-property="FechaObtencion" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="nombre">Tipo Informática <em>*</em></label>					
					<select id="txt_competencias_informaticas_tipo_informatica" style="width:200px; data-validar="haySeleccionEnCombo" rh-control-type="combo" rh-data-provider="TiposCompetenciaInformatica"
                            rh-model-property="TipoInformatica">
                    </select>
                </div>
				<div class="grupo_campos nueva_linea">
					<label for="txt_ingreso">Conocimiento <em>*</em></label>
					<select id="txt_competencias_informaticas_conocimiento" style="width:200px; data-validar="haySeleccionEnCombo" rh-control-type="combo" rh-data-provider="ConocimientoCompetenciaInformatica"
                            rh-model-property="Conocimiento" rh-filter-key="Tipo" rh-filter-value="TipoInformatica">
					</select>
				</div>
				<div class="grupo_campos">
					<label for="txt_egreso">Nivel <em>*</em></label>
					<select id="txt_competencias_informaticas_nivel" style="width:125px; data-validar="haySeleccionEnCombo" rh-control-type="combo" rh-data-provider="NivelCompetenciaInformatica"
                            rh-model-property="Nivel">
					</select>
				</div>
                 <div class="grupo_campos">
					<label for="txt_detalle">Detalle <em>*</em></label>
					<input id="txt_competencias_informaticas_detalle" type="text" style="width:285px;" rh-control-type="textbox" rh-model-property="Detalle" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="txt_egreso">Establecimiento <em>*</em></label>
					<input id="txt_competencias_informaticas_establecimiento" type="text" style="width:200px;" rh-control-type="textbox" rh-model-property="Establecimiento" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="txt_localidad">Localidad <em>*</em></label>
					<input id="cmb_competencias_informaticas_localidad" name="localidad" type="text" style="width:200px;" rh-control-type="textbox" rh-model-property="Localidad" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_pais">País <em>*</em></label>
					<select id="cmb_competencias_informaticas_pais" style="width:200px;" data-validar="haySeleccionEnCombo" rh-control-type="combo" rh-data-provider="Paises"
                            rh-model-property="Pais">
					</select>
				</div>             
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
