<div id="form_competenciasInformaticas">
	<div id="form_competenciasInformaticas-ct">
		<div id="form_competenciasInformaticas-header" class="form_concursar_header">
			<h2>Competencias Informáticas</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_competencias_informaticas" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una competencia informática que haya finalizado y certificado</legend>
                <h5><em>*</em>Campos Obligatorios</h5>
				<div class="grupo_campos">
					<label for="nombre">Diploma / Certificación <em>*</em></label>
					<input id="txt_competencias_informaticas_diploma_certificacion" type="text" style="width:330px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_ingreso">Fecha Obtención <em>*</em></label>
					<input id="txt_competencias_informaticas_fecha_obtencion" type="text" style="width:100px;"/>
				</div>
                <div class="grupo_campos">
					<label for="nombre">Tipo Informática <em>*</em></label>
					<input id="txt_competencias_informaticas_tipo_informatica" type="text" style="width:160px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="txt_ingreso">Conocimiento <em>*</em></label>
					<select id="txt_competencias_informaticas_conocimiento" style="width:200px; data-validar="esNoBlanco"">
					</select>
				</div>
				<div class="grupo_campos">
					<label for="txt_egreso">Nivel <em>*</em></label>
					<select id="txt_competencias_informaticas_nivel" style="width:125px; data-validar="esNoBlanco"">
					</select>
				</div>
                 <div class="grupo_campos">
					<label for="txt_detalle">Detalle <em>*</em></label>
					<input id="txt_competencias_informaticas_detalle" type="text" style="width:285px;" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="txt_egreso">Establecimiento <em>*</em></label>
					<input id="txt_competencias_informaticas_establecimiento" type="text" style="width:200px;" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="txt_localidad">Localidad <em>*</em></label>
					<input id="cmb_competencias_informaticas_localidad" type="text" style="width:200px;" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_pais">País <em>*</em></label>
					<select id="cmb_competencias_informaticas_pais" style="width:200px;" data-validar="esNumeroNatural">
					</select>
				</div>             
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
