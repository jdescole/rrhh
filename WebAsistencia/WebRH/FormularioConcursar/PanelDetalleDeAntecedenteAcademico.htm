<div id="form_antecedentesAcademicos">

			</p>

					<em>*</em> Campos Obligatorios
				</p>
				<legend>III - Antecedentes Académicos</legend>
				<div class="grupo_campos">
					<label for="txt_antecedentes_titulo">Título <em>*</em></label>
					<input id="txt_antecedentes_titulo" type="text" style="width:350px;"/>
				</div>
                <div class="grupo_campos">

						<option value="1">Universitario</option>

				</div>
				<div class="grupo_campos">

				<div class="grupo_campos">

				<div class="grupo_campos nueva_linea">

					<tr>
						<th>
							Especialidades
						</th>
					</tr>
					</thead>
					<tbody>
					</tbody>

			<div class="btn-fld">
