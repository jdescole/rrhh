<div id="form_institucionesAcademicas">
	<div id="form_institucionesAcademicas-ct">
		<div id="form_institucionesAcademicas-header" class="form_concursar_header">
			<h2>Instituciones Academicas</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_instituciones_academicas" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese pertenencia a institución académica o profesional relevante</legend>
                 <h5><em>*</em>Campos Obligatorios</h5>
				<div class="grupo_campos">
					<label for="institucion_academica_nombre">Nombre de la Institución <em>*</em></label>
					<input id="txt_institucion_academica_nombre" type="text" style="width:285px;" rh-control-type="textbox" rh-model-property="Institucion" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="institucion_academica_caracter">Carácter de la Entidad <em>*</em></label>
					<input id="txt_institucion_academica_caracter" type="text" style="width:275px;" rh-control-type="textbox" rh-model-property="CaracterEntidad" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="institucion_academica_cargo">Cargos Desempeñados <em>*</em></label>
					<input id="txt_institucion_academica_cargo" type="text" style="width:285px;" rh-control-type="textbox" rh-model-property="CargosDesempeniados" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="institucion_academica_fecha_inicio">Fecha Inicio <em>*</em></label>
					<input id="txt_institucion_academica_fechaInicio" type="text" style="width:125px;" rh-control-type="datepicker" data-validar="esNoBlanco" rh-model-property="FechaInicio" />
				</div>
				<div class="grupo_campos">
					<label for="institucion_academica_fecha_fin">Fecha Fin</label>
					<input id="txt_institucion_academica_fechaFin" type="text" style="width:125px;" rh-control-type="datepicker" rh-model-property="FechaFin"/>
				</div>
               	<div class="grupo_campos nueva_linea">
					<label for="institucion_academica_numero_afiliado">Número Afiliado <em>*</em></label>
					<input id="txt_institucion_academica_numero_afiliado" type="text" style="width:160px;" data-validar="esNoBlanco" rh-control-type="textbox" rh-model-property="NumeroAfiliado" data-validar="esNoBlanco"/>
				</div>

				<div class="grupo_campos">
					<label for="institucion_academica_fecha_afiliacion">Fecha Afiliación <em>*</em></label>
					<input id="txt_institucion_academica_fecha_afiliacion" type="text" style="width:100px;" data-validar="esNoBlanco" rh-control-type="datepicker" rh-model-property="FechaDeAfiliacion" />
				</div>
			
				<div class="grupo_campos">
					<label for="institucion_academica_categoria_actual">Categoría Actual <em>*</em></label>
					<input id="txt_institucion_academica_categoria_actual" type="text" style="width:125px;" rh-control-type="textbox" rh-model-property="CategoriaActual" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="institucion_academica_fecha">Fecha <em>*</em></label>
					<input id="txt_institucion_academica_fecha" type="text" style="width:125px;" rh-control-type="datepicker" data-validar="esNoBlanco" rh-model-property="Fecha"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="institucion_academica_localidad">Localidad <em>*</em></label>
					<input id="cmb_institucion_academica_localidad" name="localidad" type="text" style="width:285px;" data-validar="esNoBlanco" rh-control-type="textbox" rh-model-property="Localidad" />
				</div>
				<div class="grupo_campos">
					<label for="institucion_academica_pais">País<em>*</em></label>
					<select id="cmb_institucion_academica_pais" style="width:285px;" rh-control-type="combo" rh-data-provider="Paises"
                            rh-model-property="Pais">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
