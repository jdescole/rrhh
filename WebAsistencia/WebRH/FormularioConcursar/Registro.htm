<div id="form_publicaciones">
	<div id="form_publicaciones-ct">
		<div id="form_publicaciones-header" class="form_concursar_header">
			<h2>Registro</h2>
			<p>
			</p>
			<a class="modal_close_concursar" href="#"></a>
		</div>
		<div id="contenido_form_publicaciones" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<p>
					<em>*</em> Campos Obligatorios
				</p>
				<legend>Ingresar Publicación o Trabajo de Investigación</legend>
				<div class="grupo_campos">
					<label for="registro_nombre_usuario">Nombre de Usuario <em>*</em></label>
					<input id="registro_nombre_usuario" type="text" style="width:250px;"/>
				</div>
				<div class="grupo_campos">
					<label for="registro_email">Email <em>*</em></label>
					<input id="registro_email" type="text" style="width:250px;"/>
				</div>
				<div class="grupo_campos">
					<label for="registro_pertenece_admin">¿Actualmente pertenece a la Administración Pública Nacional? <em>*</em></label>
					<select id="registro_pertenece_admin">
                        <option>Seleccione</option>
                        <option>Si</option>
                        <option>No</option>
					</select>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="registro_organismo">Organismo <em>*</em></label>
					<select id="registro_organismo">
                        <option>Seleccione</option>
					</select>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="registro_sinep">¿Pertenece al convenio Colectivo de Trabajo Sectorial del personal del Sistema Nacional de Empleo Público (SINEP)? <em>*</em></label>
					<select id="registro_sinep">
                        <option>Seleccione</option>
                        <option>Si</option>
                        <option>No</option>
					</select>
				</div>
				<div class="grupo_campos">
					<label for="registro_jurisdiccion">Jurisdicción <em>*</em></label>
					<select id="registro_jurisdiccion">
                        <option>Seleccione</option>
                        <option>Desarrollo Social</option>
					</select>
				</div>
				<div class="grupo_campos">
					<label for="registro_modalidad">Modalidad <em>*</em></label>
					<select id="registro_modalidad">
                        <option>Seleccione</option>
                        <option>Planta Permanente</option>
					</select>
				</div>
				<div class="grupo_campos">
					<label for="registro_nivel">Nivel <em>*</em></label>
					<select id="Select1">
                        <option>Seleccione</option>
                        <option>C</option>
					</select>
				</div>
				<div class="grupo_campos">
					<label for="registro_tramo">Tramo <em>*</em></label>
					<select id="registro_tramo">
                        <option>Seleccione</option>
                        <option>Tramo</option>
					</select>
				</div>
				<div class="grupo_campos">
					<label for="registro_agrupamiento">Agrupamiento <em>*</em></label>
					<select id="registro_agrupamiento">
                        <option>Seleccione</option>
                        <option>Agrupamiento</option>
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="Button4" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
