<div id="form_otrasCapacidades">
	<div id="form_otrasCapacidades-ct">
		<div id="form_otrasCapacidades-header" class="form_concursar_header">
			<h2>Otras Capacidades</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_otras_capacidades" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una capacidad que lo caracterice y descríbala</legend>
				 <h5><em>*</em>Campos Obligatorios</h5>
                <div class="grupo_campos">
					<label for="cmb_tipo">Tipo de Capacidad <em>*</em></label>
					<select id="cmb_tipo" style="width:130px;" data-validar="haySeleccionEnCombo" rh-control-type="combo" rh-model-property="Tipo">
						<option value="1">Social</option>
                        <option value="2">Organizativa</option>
                        <option value="3">Técnica</option>
                        <option value="4">Otra</option>
					</select>
				</div>
                <div class="grupo_campos">
					<label for="txt_detalle">Detalle <em>*</em></label>
					<input id="txt_detalle" type="text" style="width:400px;" rh-control-type="textbox" rh-model-property="Detalle" data-validar="esNoBlanco"/>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
