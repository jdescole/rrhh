<div id="form_eventosAcademicos">
	<div id="form_eventosAcademicos-ct">
		<div id="form_eventosAcademicos-header" class="form_concursar_header">
			<h2>Eventos Academicos</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_eventos_academicos" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<p>
					<em>*</em> Campos Obligatorios
				</p>
				<legend>Ingrese un evento académico en el cual haya participado</legend>
				<div class="grupo_campos">
					<label for="txt_evento_denominacion">Denominación <em>*</em></label>
					<input id="txt_evento_denominacion" type="text" style="width:310px;"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_evento_academico_caracter_participacion">Carácter de Participación <em>*</em></label>
					<input id="txt_evento_academico_caracter_participacion" type="text" style="width:305px;"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="txt_evento_academico_tipo_evento">Tipo Evento <em>*</em></label>
					<input id="txt_evento_academico_tipo_evento" type="text" style="width:185px;"/>
				</div>
                
				<div class="grupo_campos">
					<label for="txt_evento_academico_fecha_inicio">Fecha Inicio <em>*</em></label>
					<input id="txt_evento_academico_fecha_inicio" type="text" style="width:100px;"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_evento_academico_fecha_fin">Fecha Fin <em>*</em></label>
					<input id="txt_evento_academico_fecha_fin" type="text" style="width:100px;"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_evento_academico_duracion">Duración (horas, días, meses) <em>*</em></label>
					<input id="txt_evento_academico_duracion" type="text" style="width:180px;"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="txt_evento_academico_institucion">Institución <em>*</em></label>
					<input id="txt_evento_academico_institucion" type="text" style="width:200px;"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_evento_academico_localidad">Localidad <em>*</em></label>
					<input id="txt_evento_academico_localidad" type="text" style="width:200px;"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_evento_academico_pais">País <em>*</em></label>
					<select id="cmb_evento_academico_pais" style="width:200px;">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
