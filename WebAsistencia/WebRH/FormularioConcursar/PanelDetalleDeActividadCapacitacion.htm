<div id="form_actividadesCapacitacion">
	<div id="form_actividadesCapacitacion-ct">
		<div id="form_actividadesCapacitacion-header" class="form_concursar_header">
			<h2>Actividades de Capacitación</h2>
			<p>
			</p>
		</div>
		<div id="contenido_form_capacitacion" class="fondo_form">
			<fieldset style="width:95%; padding-left:3%;">
				<legend style="margin-bottom:20px;">Ingrese una capacitación certificada que haya finalizado</legend>
                 <h5><em>*</em>Campos Obligatorios</h5>
				<div class="grupo_campos">
					<label for="txt_capacitacion_nombreDiploma">Diploma o Certificaci&oacute;n <em>*</em></label>
					<input id="txt_actividad_capacitacion_nombreDiploma" type="text" rh-control-type="textbox" rh-model-property="DiplomaDeCertificacion" 
                        style="width:350px;"data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_capacitacion_fechaInicio">Fecha Inicio <em>*</em></label>
					<input id="txt_actividad_capacitacion_fechaInicio" type="text" rh-control-type="datepicker" rh-model-property="FechaInicio" 
                        style="width:120px;" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="txt_capacitacion_fechaFin">Fecha Fin <em>*</em></label>
					<input id="txt_actividad_capacitacion_fechaFin" type="text" rh-control-type="datepicker" rh-model-property="FechaFinalizacion" 
                        style="width:120px;" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos nueva_linea">
					<label for="txt_capacitacion_especialidad">Nombre de Especialidad o Competencia <em>*</em></label>
					<input id="txt_actividad_capacitacion_especialidad" type="text" rh-control-type="textbox" rh-model-property="Especialidad" 
                        style="width:350px;" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos">
					<label for="txt_capacitacion_duracion">Duraci&oacute;n (horas, d&iacute;as o meses) <em>*</em></label>
					<input id="txt_actividad_capacitacion_duracion" type="text" rh-control-type="textbox" rh-model-property="Duracion" 
                        style="width:270px;" data-validar="esNoBlanco"/>
				</div>
                <div class="grupo_campos nueva_linea">
					<label for="txt_capacitacion_establecimiento">Establecimiento <em>*</em></label>
					<input id="txt_actividad_capacitacion_establecimiento" type="text" rh-control-type="textbox" rh-model-property="Establecimiento" 
                        style="width:200px;" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_capacitacion_localidad">Localidad <em>*</em></label>
					<input id="cmb_actividad_capacitacion_localidad" type="text" rh-control-type="textbox" rh-model-property="Localidad" 
                        style="width:200px;" data-validar="esNoBlanco"/>
				</div>
				<div class="grupo_campos">
					<label for="cmb_actividad_capacitacion_pais">Pa&iacute;s <em>*</em></label>
					<select id="cmb_actividad_capacitacion_pais" style="width:200px;" rh-control-type="combo" rh-data-provider="Paises"
                            rh-model-property="Pais">
					</select>
				</div>
			</fieldset>
			<div class="btn-fld">
				<input type="button" class="btn btn-primary" id="btn_guardar" value="Agregar"/>
			</div>
		</div>
	</div>
</div>
