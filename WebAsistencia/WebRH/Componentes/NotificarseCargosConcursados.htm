<script type="text/javascript" src="../Scripts/jquery-barcode.js"/>
<script type="text/javascript">
    var Componente = {
        start: function (ticket, ui) {
            ui.find("#mas_de_un_cargo").hide();
            ui.find("#un_cargo").hide();
            Backend.GetMisCargosConcursadosParaNotificarme(ticket.id).onSuccess(function (cargos) {
                if (cargos.count == 1) {
                    ui.find("#un_cargo").show();
                } else {
                    ui.find("#mas_de_un_cargo").show();
                }
            });
        }
    };
</script>
