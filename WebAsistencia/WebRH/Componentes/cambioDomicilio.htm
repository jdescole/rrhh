<style type="text/css">
      
      .componenteCambioDomicilio 
      {
          padding-left: 15px;
      }
        
    </style>

<div>
<h2 style="text-align:center">Cambio Domicilio</h2>
<br />
<h4>Solicitado por: <span id="nombreUsuario"></span> el día <span id="fechaCreacion"></span> </h4>

<fieldset>

<p class="componenteCambioDomicilio">Dirección:  <span id="calle"></span> N°<span id="numero"></span></p>
<p class="componenteCambioDomicilio">Piso: <span id="piso"></span> Depto:<span id="depto"></span></p>
 <p class="componenteCambioDomicilio">Localidad: <span id="localidad"></span></p>
 <p class="componenteCambioDomicilio">Provincia: <span id="provincia"></span></p>
 <p class="componenteCambioDomicilio"><span id="manzana"></span> <span id="casa"></span> <span id="barrio"></span> <span id="torre"></span> <span id="uf"></span> </p>

 <div style="text-align:center;">
    <input type="button" class="btn btn-primary" id="btnConfirmarDomicilio" value="Confirmar" />
    <input type="button" class="btn btn-primary" id="btnCancelarDomicilio" value="Cancelar" />
    <input type="button" class="btn btn-primary" id="btnDelegarDomicilio" value="Delegar" />
</div>

</fieldset>





</div>

<script type="text/javascript">
    var idAlerta = localStorage.getItem("idAlerta");
    var documento = localStorage.getItem("documento");
    var idUsuarioCreador = localStorage.getItem("idUsuarioCreador");
   

    $('#btnConfirmarDomicilio').click(function () {
        Backend.VerificarDomicilioPendiente(idAlerta, documento, idUsuarioCreador)
        .onSuccess(function (resultado) {
            alert(resultado);
            vex.close();

        });
    });

    $('#btnCancelarDomicilio').click(function () {
        vex.close();
    });

    $('#btnDelegarDomicilio').click(function () {
        alert('Ha desarrollar');
    });

    Backend.GetDomicilioPendientePorAlerta(idAlerta)
        .onSuccess(function (domicilioJSON) {

            $('#nombreUsuario').html(localStorage.getItem("apellido") + ', ' + localStorage.getItem("nombre"));
            $('#fechaCreacion').html(ConversorDeFechas.deIsoAFechaEnCriollo(localStorage.getItem("fecha")));

            var domicilio = $.parseJSON(domicilioJSON);
            //alert(detalleTareaJSON);
            $('#calle').html(domicilio.Calle);
            $('#numero').html(domicilio.Numero);
            $('#piso').html(domicilio.Piso);
            $('#depto').html(domicilio.Depto);
            $('#localidad').html(domicilio.NombreLocalidad);
            $('#provincia').html(domicilio.NombreProvincia);

            $('#manzana').html(domicilio.Manzana);
            $('#casa').html(domicilio.Casa);
            $('#torre').html(domicilio.Torre);
            $('#barrio').html(domicilio.Barrio);
            $('#uf').html(domicilio.Uf);


        });
   

</script>
