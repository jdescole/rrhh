<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <style type="text/css">
        #pantalla_credencial_vigente
        {
             width: 250px;
             margin-top: 15px;
        }       
        #pantalla_credencial_vigente #credencial_vigente
        {
            position: relative;
        }
        
        #pantalla_credencial_vigente #imagen_credencial
        {
            width: 250px;
        }        
        
        #pantalla_credencial_vigente #foto_usuario
        {
            position: absolute;
            top: 64px;
            left: 21px;
            height: 112px;
            width: 112px;
        }    
        
        #pantalla_credencial_vigente #codigo_barras
        {
            position: absolute;
            right: -4%;
            top: 25%;
            -ms-transform: rotate(90deg); /* IE 9 */
            -webkit-transform: rotate(90deg); /* Safari */
            transform: rotate(90deg); /* Standard syntax */
        }   
            
        #pantalla_credencial_vigente #apellido
        {
            position: absolute;
            top: 196px;
            left: 19px;
            font-size: 20px;
            color: white;
        }    
        
        #pantalla_credencial_vigente #nombres
        {
            position: absolute;
            top: 224px;
            left: 18px;
            font-size: 20px;
            color: white;
        }    
        
        #pantalla_credencial_vigente #documento
        {
            position: absolute;
            top: 252px;
            left: 66px;

        }    
            
        #pantalla_credencial_vigente #titulo_documento
        {
            position: absolute;

        }    
        
        #pantalla_credencial_vigente #btn_renovar_credencial
        {
            margin-top: 10px;
            display: inline-block;
            margin-left: 52px;

        #pantalla_credencial_vigente #btn_renovar_credencial label
        {
            text-align: center;
            width: 100%;
            cursor: pointer;
        }

</head>
<div id=pantalla_credencial_vigente>
    <div id="credencial_vigente">
        <img id="imagen_credencial" src="../BarraMenu/credencial.png"/>
        <div id="foto_usuario"></div>
        <div id="apellido"></div>    
        <div id="nombres"></div>    
        <div id="titulo_documento">DNI:</div>    
        <div id="documento"></div>    
        <div id="codigo_barras"></div>    
    </div>
    <input type=button id=btn_renovar_credencial class= "btn btn-primary" value= "Solicitar Credencial"/>
</div>
<script type="text/javascript" src="../Scripts/jquery-barcode.js"/>
<script type="text/javascript">
    var Componente = {
        start: function (credencial, ui) {
            ui.find("#credencial_vigente").hide();
            ui.find("#sin_credencial_vigente").hide();

            vex.defaultOptions.className = 'vex-theme-os';
            vex.close();
            vex.open({
                afterOpen: function ($vexContent) {
                    //var ui = $("#plantillas_barra_menu #pantalla_credencial_vigente").clone();

                    Backend.GetUsuarioLogueado().onSuccess(function (usuario) {
                        Backend.GetCredencialesTodasDePortal().onSuccess(function (credenciales) {
                            console.log(ui);
                            var credencial_vigente = _.find(credenciales, function (c) { return c.Estado == "VIGENTE" });
                            ui.find("#credencial_vigente").show();
                            ui.find("#apellido").text(usuario.Owner.Apellido);
                            ui.find("#nombres").text(usuario.Owner.Nombre);
                            ui.find("#documento").text(usuario.Owner.Documento);

//                            ui.find("#btn_renovar_credencial").click(function () {
//                                var div = $("<div>");
//                                div.load(window.location.origin + '/Componentes/SolicitarRenovacionCredencial.htm', function () {
//                                    Componente.start({credencial:credencial_vigente}, div);
//                                });
//                            });

                            ui.find('#btn_renovar_credencial').click(function () {

                                //var ui = $("#cajaCambiarDomicilio");

                                vex.defaultOptions.className = 'vex-theme-os';
                                vex.open({
                                    afterOpen: function ($vexContent) {
                                        var ui = $("#cajaSolicitudCredencial").clone();
                                        $vexContent.append(ui);
                                        Backend.GetUsuarioLogueado().onSuccess(function (usuario) {
                                            ui.find("#apellido").text(usuario.Owner.Apellido);
                                            ui.find("#nombres").text(usuario.Owner.Nombre);
                                            ui.find("#documento").text(usuario.Owner.Documento);

                                            var img = new VistaThumbnail({
                                                id: usuario.Owner.IdImagen,
                                                contenedor: ui.find("#foto_usuario")
                                            });
                                        });

                                        ui.find("#btn_cambiar_foto").click(function () { $("#contenedor_foto_usuario").click(); });

                                        Backend.GetLugaresEntregaCredencial()
                                    .onSuccess(function (lugares) {
                                        _.forEach(lugares, function (lugar) {
                                            var opt = $("<option>");
                                            opt.text(lugar.Descripcion);
                                            opt.attr("value", lugar.IdLugar);
                                            ui.find("#cmb_lugar_de_entrega").append(opt);
                                        });
                                    });
                                        ui.find("#select_motivo").change(function () {
                                            var val = ui.find("#select_motivo").val();

                                            if (val == 0) {
                                                ui.find("#texto_seleccione_motivo").show();
                                                ui.find("#texto_deterioro").hide();
                                                ui.find("#texto_robo").hide();
                                            }

                                            if (val == 1) {
                                                ui.find("#texto_deterioro").show();
                                                ui.find("#texto_robo").hide();
                                                ui.find("#texto_seleccione_motivo").hide();
                                            }

                                            if (val == 2) {
                                                ui.find("#texto_deterioro").hide();
                                                ui.find("#texto_robo").show();
                                                ui.find("#texto_seleccione_motivo").hide();
                                            }

                                            if (val == 3) {
                                                ui.find("#texto_deterioro").hide();
                                                ui.find("#texto_robo").show();
                                                ui.find("#texto_seleccione_motivo").hide();
                                            }

                                            if (val == 4) {
                                                ui.find("#texto_deterioro").hide();
                                                ui.find("#texto_robo").hide();
                                                ui.find("#texto_seleccione_motivo").hide();
                                            }

                                        });

                                        ui.find("#btn_realizar_solicitud").click(function () {
                                            if (ui.find("#select_motivo").val() == 0) {
                                                return;
                                            }

                                            Backend.SolicitarRenovacionCredencial(ui.find("#select_motivo").val(), ui.find("#select_organismo").val(), ui.find("#cmb_lugar_de_entrega").val()).onSuccess(function () {
                                                alertify.success("Solicitud creada con éxito");

                                                vex.close();
                                                setTimeout(function () { location.reload(); }, 1000);
                                            });
                                        });


                                        ui.show();
                                    },
                                    css: {
                                        'padding-top': "4%",
                                        'padding-bottom': "0%"
                                    },
                                    contentCSS: {
                                        width: "80%",
                                        height: "90%"
                                    }
                                });
                                //$('#cajaCambiarDomicilio').show();
                            });









                            var img = new VistaThumbnail({
                                id: credencial_vigente.IdFoto,
                                contenedor: ui.find("#foto_usuario")
                            });

                            ui.find("#codigo_barras").barcode(usuario.Owner.Documento.toString(), "code128", {
                                showHRI: false,
                                height: 10,
                                width: 180
                            });

                            $vexContent.css("width", "280px");
                            $vexContent.append(ui);
                            ui.show();
                        });
                    });
                    return ui;
                },
                css: {
                    'padding-top': "4%",
                    'padding-bottom': "0%"
                }
            });
        }
    };
</script>
